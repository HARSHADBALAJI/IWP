  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Christ University Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #002244;
      --accent: #00b4d8;
      --accent-dark: #071117;
      --bg: #f7f9fc;
      --white: #ffffff;
      --text: #003049;
      --muted: #888;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 400px;
      margin: auto;
      margin-top: 80px;
    }

    .card {
      background: var(--white);
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: var(--primary);
    }

    p {
      text-align: center;
      color: var(--muted);
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: var(--accent-dark);
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Christ University</h2>
      <p>Daily Coding Challenge Portal</p>
      
      <form id="login-form">
        <label for="student-id">Student Email</label>
        <input type="email" id="student-id" required />

        <label for="password">Password</label>
        <input type="password" id="password" required />

        <button type="submit">Login</button>
      </form>
    </div>
    <div class="footer">Â© 2025 Dept. of AI, ML & DS</div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("student-id").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert("Login failed: " + error.message);
      } else {
        // save session automatically, Supabase handles tokens
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
